<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <title>Family Feud</title>
</head>

<body>
  <div class="wrapper">
    <h1><img id="logo" src="images/turing-logo.png" alt="logo"></h1>
    <section id="game-area">
    <section class="start-game-pop-up">
      <div>
        <label for="player-one-input">Player One Name</label>
        <input type="text" id="player-one-input">
      </div>
      <div>
        <label for="player-two-input">Player Two Name</label>
        <input type="text" id="player-two-input">
      </div>
      <div>
        <button id="start-game-btn">Start Game</button>
      </div>
    </section>

    <section class="next-round-pop-up">
      <h3>ROUND COMPLETE</h3>
      <h5>Player 1 Score</h5>
      <p><span class="player-one-score"></span></p>
      <h5>Player 2 Score</h5>
      <p><span class="player-two-score"></span></p>
      <button class="next-round-btn">Start Next Round</button>
    </section>

    <section id="user-area">
      <div id="player-1" class="player-info">
        <h3>Player 1</h3>
        <p><span class="player-one-name">Name</span>: <span class="player-one-score">00</span></p>
        <label for="player-one-input">Player One Name</label>
        <input type="text" id="player-one-input">
      </div>
      <div id="player-2" class="player-info">
        <h3>Player 2</h3>
        <p><span class="player-two-name">Name</span>: <span class="player-two-score">00</span></p>
        <label for="player-two-input">Player Two Name</label>
        <input type="text" id="player-two-input">
      </div>
      <div id="button-container">
        <button id="start-game-btn">Start Game</button>
        <button id="new-game-btn">New Game</button>
      </div>
    </section>
    <section id="current-round">
      <p><span class="current-player">current player</span>'s Turn</p>
      <section id="current-round-total">
        <h2>00</h2>
      </section>
      <section id="current-round">
        <p class="current-player"><span>current player</span>'s Turn</p>
        <div>
          <section id="current-round-total">
            <h2>00</h2>
          </section>
          <article id="question-container">
            <h3 id="current-question">What is the current question</h3>
          </article>
          <section id="response-area">
            <div class="response-container">
              <div class="response-card">
                <h4>1</h4>
              </div>
              <div class="revealed-response">
                <p class="response-text">response</p>
                <p class="respondents">00</p>
              </div>
            </div>
            <div class="response-container">
              <div class="response-card">
                <h4>2</h4>
              </div>
              <div class="revealed-response">
                <p class="response-text">response</p>
                <p class="respondents">00</p>
              </div>
            </div>
            <div class="response-container">
              <div class="response-card">
                <h4>3</h4>
              </div>
              <div class="revealed-response">
                <p class="response-text">response</p>
                <p class="respondents">00</p>
              </div>
            </div>
          </section>
          <form>
            <input id="guess-input" type="text" placeholder="Guess a response...">
            <input class='submit-btn' type="submit">
          </form>
        </div>
      </section>
    </section>
  </div>
</body>

</html>
