<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <h1>Family Fued</h1>
    <section id="game-area">
    <section id="user-area">
      <div id="player-1" class="player-info">
        <h3>Player 1</h3>
        <p><span>Name</span>: <span>00</span></p>
      </div>
      <div id="player-2" class="player-info">
          <h3>Player 2</h3>
          <p><span>Name</span>: <span>00</span></p>
        </div>
      <div id="button-container">
        <button id="new-game-btn">New Game</button>
        <button id="quit-game-btn">Quit Game</button>
      </div>
    </section>
    <section id="current-round">
      <section id="current-round-total">
        <h2>00</h2>
      </section>
      <article id="question-container"><h3 id="current-question">What is the current question?</h3></article>
      <section id="response-area">
        <div class="response-card"><h4>1</h4></div>
        <div class="response-card"><h4>2</h4></div>
        <div class="response-card"><h4>3</h4></div>
      </section>
      <input id="guess-input" type="text" placeholder="Guess a response...">
    </section>
  </section>
  </div>
  </body>
</html>
